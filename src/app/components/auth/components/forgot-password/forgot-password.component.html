<div class="form-area">
    <div class="card">
        <div class="card-body d-grid gap-4 text-center">
            <div class="card-title-area">
                <fa-icon [icon]="faArrowLeft" routerLink="/login"></fa-icon>
                <h3 class="card-title">Forgot Password</h3>
            </div>
            <p class="card-text">Enter the email address associated with your account and we'll send you a link to reset your password.</p>
            <input class="form-control" type="email" placeholder="Email" aria-label="Email">
            <button class="btn btn-primary" type="button">Continue</button>
            <a routerLink="/register">Don't have an account? <span>Sign Up</span></a>
        </div>
    </div>
</div>
