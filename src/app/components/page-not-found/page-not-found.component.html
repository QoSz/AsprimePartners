<div class="page-not-found-container">
    <div class="card text-center">
        <div class="card-header">
            Error 404 <fa-icon [icon]="faFaceFrown"></fa-icon>
        </div>
        <div class="card-body">
            <h4 class="card-title">Page Not Found</h4>
            <p class="card-text">We're sorry, but the page you requested cannot be found.</p>
            <a routerLink="/login"><button class="btn btn-primary">Go to Home Page</button></a>
        </div>
    </div>
</div>
