<div class="register-container">
    <div class="logo-area">
        <div class="logo-img">
            <img src="assets/Images/logo.png" alt="logo" width="200rem" height="auto">
        </div>
    </div>
    <div class="form-area">
        <div class="card">
            <div class="card-body d-grid gap-4 text-center">
                <div class="card-title-area">
                    <fa-icon [icon]="faArrowLeft" routerLink="/login"></fa-icon>
                    <h3 class="card-title">Register</h3>
                </div>
                <input class="form-control" type="text" placeholder="Full Name" aria-label="Full Name">
                <input class="form-control" type="email" placeholder="Email" aria-label="Email">
                <input class="form-control" type="tel" placeholder="Mobile No." aria-label="Mobile">
                <input class="form-control" type="password" placeholder="Password" aria-label="Password">
                <button class="btn btn-primary" type="button">Register</button>
                <a routerLink="/login">Already have an account? <span>Login</span></a>
            </div>
        </div>
    </div>
    <div class="footer-area">
        <p>Asprime Software Ltd. - Dream. Build. Succeed.Â© 2013 - {{currentYear}}</p>
    </div>
</div>
